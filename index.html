<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="pokeInterfaz">

        <header class="encabezado">
            <img class="pokeIcono" src="/images/R.png" alt="icono de Pokemon">
            <h2 class="pokedex">POKÉDEX</h2>
        </header>
        <main class="cuerpo">
            <section class="pantalla">

                <div class="pantallaUno">
                    <nav>
                        <img class="tipoPlanta" src="/images/Type_Planta.png" alt="Pokemon tipo planta">
                        <h1 class="nombre">SNIVY</h1>
                    </nav>

                    <img class="miPokemon" src="/images/snivy.png" alt="Snivy">
                </div>
                <div class="pantallaDos">
                <aside class="atributos">
                    <div class="atributo">
                        <h3>N°</h2>
                            <h2>018</h1>
                    </div>
                    <div class="atributo">
                        <h3>LEVEL
                            </h2>
                            <h2>50</h1>
                    </div>
                    <div class="atributo">
                        <h3>TYPE</h2>
                            <h2>GRASS</h1>
                    </div>
                    <div class="atributo">
                        <h3>HABILITY</h2>
                            <h2>SWORD LEAVE</h1>
                    </div>
                    <div class="atributo">
                        <h3>HEIGTH</h2>
                            <h2>55 cm</h1>
                    </div>
                    <div class="atributo">
                        <h3>WEIGTH</h3>
                        <h2>10.05 kg</h2>
                    </div>

                </aside>
            </div>
            </section>
        </main>
        <footer>
            <h2 class="titulo">OTHERS</h2>
            <img class="silueta" src="/images/1aefed11e2495b494782f3dd1c9bff86.png" alt="silueta de pokemon">
            <img class="silueta" src="/images/2560a22da561c3bcab2cdd964298d4d8.jpg" alt="silueta de pokemon">
            <img class="silueta" src="/images/363-3637084_pokemon-silhouette-transparent-background-hd-png-download.png"
                alt="silueta de pokemon">
            <img class="silueta" src="/images/R.jpg" alt="silueta de pokemon">
        </footer>
    </section>
</body>

</html>
